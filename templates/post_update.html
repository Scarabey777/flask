{% extends 'base.html' %}

{% block title %}
Обновление статьи
{% endblock %}

{% block body %}
<div class="container">
    <h1>Обновление статьи</h1>
    <form method="post">
        <input type="text" name="title" class="form-control" value="{{ article.title }}" placeholder="Введите название"><br>
        <textarea name="intro" id="intro" class="form-control" value="{{ article.intro }}" placeholder="Введите анонс"></textarea><br>
        <textarea name="text" id="text" class="form-control" value="{{ article.text }}" placeholder="Введите текст статьи"></textarea><br>
        <input type="submit" class="btn btn-success" value="Обновить запись"><br>
    </form>
</div>

{% endblock %}
